<body>
  <noscript>
    <strong>We're sorry but client doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>

  <div id="app"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.1/dist/semantic.min.js"></script>
  <script>  
    
    function login() {
      $('.tiny.modal.modalLogin')
        .modal({
          transition: 'fade right'
        }).modal('show');
    }

    function register() {
      $('.tiny.modal.modalRegister').modal({
        transition: 'fade left'
      }).modal('show')
    }

    function updateArticle() {
      $('.small.modal.modalUpdateArticle').modal({
        transition: 'zoom'
      }).modal('show')
    }

    function updateComment() {
      $('.tiny.modal.modalUpdateComment').modal({
        transition: 'zoom'
      }).modal('show')
    }

    function closemodalupdatecomment() {
      $('.tiny.modal.modalUpdateComment').modal({
        transition: 'zoom'
      }).modal('hide')
    }

    function closemodalupdate() {
      $('.small.modal.modalUpdateArticle').modal({
        transition: 'zoom'
      }).modal('hide')
    }

    $('.ui.selection.dropdown.category')
      .dropdown();

  </script>
